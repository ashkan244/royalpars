<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Week - Grand Prize Registration</title>
    
    <!-- کتابخانه‌های React و ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- کتابخانه Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- استایل Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- فونت وزیر -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />

    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #09090b;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }
        
        /* انیمیشن دکمه نئونی */
        .neon-button {
            box-shadow: 0 0 10px #f59e0b, 0 0 20px #f59e0b, 0 0 40px #f59e0b;
            animation: neon-pulse 2s infinite alternate;
        }
        @keyframes neon-pulse {
            from { box-shadow: 0 0 10px #f59e0b, 0 0 20px #f59e0b; opacity: 0.9; }
            to { box-shadow: 0 0 15px #f59e0b, 0 0 30px #f59e0b, 0 0 60px #f59e0b; opacity: 1; }
        }

        /* انیمیشن تیک سبز */
        .check-anim {
            animation: check-scale 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            transform: scale(0);
        }
        @keyframes check-scale { to { transform: scale(1); } }

        /* انیمیشن‌های ورود صفحه - این بخش قبلا نبود و باعث مشکل می‌شد */
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        
        /* کلاس‌های کمکی انیمیشن */
        .animate-fade-in { animation: fadeIn 0.6s ease-out forwards; }
        .animate-slide-up { animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { createRoot } = ReactDOM;

        // --- آیکون‌ها ---
        const Trophy = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>
        );
        const Fingerprint = ({ size = 24, className = "" }) => (
             <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M2 12C2 6.5 6.5 2 12 2a10 10 0 0 1 8 6"/><path d="M5 19.5C5.5 18 6 15 6 12a6 6 0 0 1 .34-2"/><path d="M8.65 22c.21-.66.45-1.32.57-2"/><path d="M9 6.8a6 6 0 0 1 9 5.2c0 .47 0 .95-.17 1.33"/><path d="M15 22c-.47-.5-.94-1-.8-2.33"/><path d="M16 6.8a4 4 0 0 0-7.9 1.9"/><path d="M13 22c-.47-1.13-.89-2.26-.91-3.48"/><path d="M20 21c.5-1.5.76-3 .5-4.5"/><path d="M9 13a3 3 0 0 1 6 0"/></svg>
        );
        const CheckCircle2 = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></svg>
        );
        const Camera = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>
        );
        const Sparkles = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/></svg>
        );

        // --- اپلیکیشن اصلی ---
        function RoyalGrandPrizeApp() {
            const [step, setStep] = useState('intro'); // intro -> loading -> result
            const [ticketCode, setTicketCode] = useState('');

            const handleStart = () => {
                setStep('loading');
                
                // تولید شماره شانس
                const randomNum = Math.floor(10000 + Math.random() * 90000);
                setTicketCode(`RP-${randomNum}`);

                // تاخیر ۳ ثانیه‌ای
                setTimeout(() => {
                    setStep('result');
                }, 3000);
            };

            // --- صفحه ۱: شروع (دکمه بزن اینجا) ---
            const IntroScreen = () => (
                <div className="flex flex-col items-center justify-center text-center w-full max-w-sm animate-fade-in">
                    <h1 className="text-4xl font-black text-white mb-12 drop-shadow-[0_0_15px_rgba(255,255,255,0.3)] leading-tight">
                        چه تخفیفی<br/>بهت بدم..؟
                    </h1>
                    
                    <button 
                        onClick={handleStart}
                        className="neon-button relative group bg-black/40 border-[3px] border-amber-500 text-amber-500 text-3xl font-black py-8 px-12 rounded-full active:scale-95 transition-transform cursor-pointer"
                    >
                        <span className="relative z-10 flex items-center gap-4">
                            <Fingerprint className="animate-pulse" size={40} />
                            بزن اینجا
                        </span>
                        <div className="absolute inset-0 rounded-full bg-amber-500 opacity-20 blur-xl group-hover:opacity-40 transition-opacity"></div>
                    </button>
                    
                    <p className="text-zinc-500 text-xs mt-16 font-mono tracking-widest uppercase">ROYAL WEEK • TAP TO START</p>
                </div>
            );

            // --- صفحه ۲: لودینگ ---
            const LoadingScreen = () => (
                <div className="flex flex-col items-center justify-center animate-fade-in">
                    <div className="relative mb-8">
                        <div className="w-28 h-28 border-[6px] border-zinc-800 border-t-amber-500 rounded-full animate-spin"></div>
                        <div className="absolute inset-0 flex items-center justify-center">
                            <Sparkles className="text-amber-500 animate-pulse" size={32} />
                        </div>
                    </div>
                    <h2 className="text-xl font-bold text-white animate-pulse">در حال ثبت اطلاعات...</h2>
                </div>
            );

            // --- صفحه ۳: نتیجه (تیکت ثبت نام) ---
            const ResultScreen = () => (
                <div className="w-full max-w-[400px] animate-slide-up">
                    
                    {/* هدر موفقیت */}
                    <div className="text-center mb-6">
                        <div className="inline-flex items-center gap-2 bg-green-500/10 border border-green-500/30 rounded-full px-5 py-2 mb-4 shadow-[0_0_15px_rgba(34,197,94,0.2)]">
                            <CheckCircle2 size={20} className="text-green-500 check-anim" />
                            <span className="text-green-400 font-bold text-sm">ثبت‌نام موفق</span>
                        </div>
                        <h1 className="text-4xl font-black text-white drop-shadow-md">تبریک!</h1>
                    </div>

                    {/* کارت بلیط طلایی */}
                    <div className="bg-gradient-to-b from-zinc-800 to-zinc-950 rounded-[2.5rem] border border-white/10 shadow-[0_30px_60px_-15px_rgba(0,0,0,0.7)] relative overflow-hidden">
                        
                        <div className="absolute top-0 right-0 w-64 h-64 bg-amber-500/10 blur-[80px] rounded-full pointer-events-none"></div>
                        <div className="absolute top-0 left-0 right-0 h-[1px] bg-gradient-to-r from-transparent via-amber-500/50 to-transparent"></div>

                        <div className="p-8 flex flex-col items-center text-center relative z-10">
                            
                            <div className="mb-6 relative">
                                <div className="absolute inset-0 bg-amber-400 blur-2xl opacity-20 animate-pulse"></div>
                                <Trophy size={72} className="text-amber-400 drop-shadow-[0_0_10px_rgba(251,191,36,0.5)]" />
                            </div>

                            <h2 className="text-2xl font-black text-white leading-tight mb-2">
                                شما در لیست قرعه‌کشی<br/>
                                <span className="text-amber-400">بزرگ سال رویال پارس</span>
                            </h2>
                            <p className="text-zinc-400 text-sm font-medium mb-8">
                                نام شما ثبت شد.
                            </p>

                            {/* شماره شانس */}
                            <div className="w-full">
                                <p className="text-zinc-500 text-xs font-bold mb-2 uppercase tracking-wider">شماره شانس شما</p>
                                <div className="bg-black/40 border border-amber-500/20 rounded-xl py-4 px-2 w-full backdrop-blur-sm">
                                    <p className="text-4xl font-mono font-black text-white tracking-[0.15em] drop-shadow-sm">{ticketCode}</p>
                                </div>
                            </div>
                        </div>

                        {/* فوتر کارت */}
                        <div className="bg-zinc-900/80 p-5 flex items-center gap-4 border-t border-white/5">
                            <div className="bg-amber-500 p-3 rounded-xl text-black shadow-lg shadow-amber-500/20">
                                <Camera size={24} strokeWidth={2.5} />
                            </div>
                            <div className="text-right flex-1">
                                <p className="text-white font-bold text-sm leading-tight">اسکرین‌شات بگیرید</p>
                                <p className="text-zinc-500 text-[10px] mt-1">جهت پیگیری نتایج</p>
                            </div>
                        </div>
                    </div>

                    <p className="text-center text-[10px] text-zinc-600 mt-6 font-mono opacity-60">OFFICIAL ENTRY</p>
                </div>
            );

            return (
                <div className="fixed inset-0 flex items-center justify-center p-4">
                    <div className="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-zinc-800 via-zinc-950 to-black z-0"></div>
                    <div className="relative z-10 w-full flex justify-center">
                        {step === 'intro' && <IntroScreen />}
                        {step === 'loading' && <LoadingScreen />}
                        {step === 'result' && <ResultScreen />}
                    </div>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<RoyalGrandPrizeApp />);
    </script>
</body>
</html>
