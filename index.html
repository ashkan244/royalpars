<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Week - Grand Prize Registration</title>
    
    <!-- کتابخانه‌های مورد نیاز -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #09090b;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }
        
        /* انیمیشن دکمه */
        .neon-button {
            box-shadow: 0 0 10px #f59e0b, 0 0 20px #f59e0b, 0 0 40px #f59e0b;
            animation: neon-pulse 2s infinite alternate;
        }
        @keyframes neon-pulse {
            from { box-shadow: 0 0 10px #f59e0b, 0 0 20px #f59e0b; opacity: 0.9; }
            to { box-shadow: 0 0 15px #f59e0b, 0 0 30px #f59e0b, 0 0 60px #f59e0b; opacity: 1; }
        }

        /* انیمیشن تیک سبز */
        .check-anim {
            animation: check-scale 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            transform: scale(0);
        }
        @keyframes check-scale { to { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        import { Sparkles, Camera, Ticket, CheckCircle2, Trophy } from 'https://esm.sh/lucide-react@0.292.0';

        function RoyalGrandPrizeApp() {
            const [step, setStep] = useState('intro'); // intro -> loading -> result
            const [ticketCode, setTicketCode] = useState('');

            const handleStart = () => {
                setStep('loading');
                
                // تولید شماره شانس (به جای کد تخفیف)
                const randomNum = Math.floor(10000 + Math.random() * 90000);
                setTicketCode(`RP-${randomNum}`);

                // تاخیر ۳ ثانیه‌ای برای ثبت نام نمادین
                setTimeout(() => {
                    setStep('result');
                }, 3000);
            };

            // --- صفحه ۱: شروع ---
            const IntroScreen = () => (
                <div className="flex flex-col items-center justify-center text-center w-full max-w-sm animate-[fadeIn_0.5s]">
                    <div className="mb-8 relative">
                        <div className="absolute inset-0 bg-amber-500 blur-3xl opacity-20 rounded-full"></div>
                        <Trophy size={80} className="text-amber-500 relative z-10 drop-shadow-lg" />
                    </div>

                    <h1 className="text-4xl font-black text-white mb-4 leading-tight">
                        قرعه‌کشی بزرگ<br/>
                        <span className="text-amber-500">ســــال رویال پـــارس</span>
                    </h1>
                    
                    <p className="text-zinc-400 text-sm mb-12 max-w-[80%] leading-relaxed">
                        نام خود را در لیست طلایی ثبت کنید تا شانس برنده شدن جوایز میلیونی را داشته باشید.
                    </p>
                    
                    <button 
                        onClick={handleStart}
                        className="neon-button relative group bg-black/50 border-[3px] border-amber-500 text-amber-500 text-2xl font-black py-6 px-10 rounded-2xl active:scale-95 transition-transform cursor-pointer overflow-hidden"
                    >
                        <span className="relative z-10 flex items-center gap-3">
                            <Ticket className="animate-bounce" size={32} />
                            ثبت نام در قرعه‌کشی
                        </span>
                        <div className="absolute inset-0 bg-amber-500/10 group-hover:bg-amber-500/20 transition-colors"></div>
                    </button>
                    
                    <p className="text-zinc-600 text-[10px] mt-12 font-mono tracking-widest uppercase">ROYAL PARS • GRAND LOTTERY</p>
                </div>
            );

            // --- صفحه ۲: لودینگ (ثبت اطلاعات) ---
            const LoadingScreen = () => (
                <div className="flex flex-col items-center justify-center">
                    <div className="relative mb-8">
                        {/* حلقه لودینگ */}
                        <div className="w-28 h-28 border-[6px] border-zinc-800 border-t-amber-500 rounded-full animate-spin"></div>
                        <div className="absolute inset-0 flex items-center justify-center">
                            <Ticket className="text-zinc-600" size={32} />
                        </div>
                    </div>
                    <h2 className="text-xl font-bold text-white animate-pulse">در حال ثبت اطلاعات...</h2>
                    <p className="text-zinc-500 text-sm mt-2">لطفاً شکیبا باشید</p>
                </div>
            );

            // --- صفحه ۳: نتیجه (تیکت ثبت نام) ---
            const ResultScreen = () => (
                <div className="w-full max-w-[400px] animate-[slideUp_0.7s_cubic-bezier(0.2,0.8,0.2,1)]">
                    
                    {/* هدر موفقیت */}
                    <div className="text-center mb-6">
                        <div className="inline-flex items-center gap-2 bg-green-500/10 border border-green-500/30 rounded-full px-5 py-2 mb-4 shadow-[0_0_15px_rgba(34,197,94,0.2)]">
                            <CheckCircle2 size={20} className="text-green-500 check-anim" />
                            <span className="text-green-400 font-bold text-sm">ثبت‌نام با موفقیت انجام شد</span>
                        </div>
                        <h1 className="text-4xl font-black text-white drop-shadow-md">تبریک می‌گوییم!</h1>
                    </div>

                    {/* کارت بلیط طلایی */}
                    <div className="bg-gradient-to-b from-zinc-800 to-zinc-950 rounded-[2.5rem] border border-white/10 shadow-[0_30px_60px_-15px_rgba(0,0,0,0.7)] relative overflow-hidden">
                        
                        {/* افکت نوری پس‌زمینه کارت */}
                        <div className="absolute top-0 right-0 w-64 h-64 bg-amber-500/10 blur-[80px] rounded-full pointer-events-none"></div>
                        
                        {/* خط براق بالا */}
                        <div className="absolute top-0 left-0 right-0 h-[1px] bg-gradient-to-r from-transparent via-amber-500/50 to-transparent"></div>

                        {/* بریدگی‌های بلیط */}
                        <div className="absolute -left-4 top-[65%] transform -translate-y-1/2 w-8 h-8 bg-[#09090b] rounded-full z-20"></div>
                        <div className="absolute -right-4 top-[65%] transform -translate-y-1/2 w-8 h-8 bg-[#09090b] rounded-full z-20"></div>
                        <div className="absolute top-[65%] left-4 right-4 border-t-2 border-dashed border-zinc-700/50 z-10"></div>

                        <div className="p-8 flex flex-col items-center text-center relative z-10">
                            
                            {/* آیکون جام بزرگ */}
                            <div className="mb-6 relative">
                                <div className="absolute inset-0 bg-amber-400 blur-2xl opacity-20 animate-pulse"></div>
                                <Trophy size={64} className="text-amber-400 drop-shadow-[0_0_10px_rgba(251,191,36,0.5)]" />
                            </div>

                            <h2 className="text-2xl font-black text-white leading-tight mb-2">
                                شما در لیست قرعه‌کشی<br/>
                                <span className="text-amber-400">بزرگ سال رویال پارس</span>
                            </h2>
                            <p className="text-zinc-400 text-sm font-medium mb-8">
                                نام شما با موفقیت در سیستم مرکزی ثبت گردید.
                            </p>

                            {/* فاصله برای خط‌چین بلیط */}
                            <div className="h-6"></div>

                            {/* شماره شانس */}
                            <div className="w-full">
                                <p className="text-zinc-500 text-xs font-bold mb-2 uppercase tracking-wider">شماره شانس اختصاصی شما</p>
                                <div className="bg-black/40 border border-amber-500/20 rounded-xl py-4 px-2 w-full backdrop-blur-sm">
                                    <p className="text-4xl font-mono font-black text-white tracking-[0.15em] drop-shadow-sm">{ticketCode}</p>
                                </div>
                            </div>
                        </div>

                        {/* فوتر کارت: اسکرین شات */}
                        <div className="bg-zinc-900/80 p-5 flex items-center gap-4 border-t border-white/5">
                            <div className="bg-amber-500 p-3 rounded-xl text-black shadow-lg shadow-amber-500/20">
                                <Camera size={24} strokeWidth={2.5} />
                            </div>
                            <div className="text-right flex-1">
                                <p className="text-white font-bold text-sm leading-tight">از این بلیط عکس بگیرید</p>
                                <p className="text-zinc-500 text-[10px] mt-1">جهت پیگیری نتایج قرعه‌کشی نزد خود نگه دارید</p>
                            </div>
                        </div>
                    </div>

                    <p className="text-center text-[10px] text-zinc-600 mt-6 font-mono opacity-60">ROYAL PARS • OFFICIAL ENTRY</p>
                </div>
            );

            return (
                <div className="fixed inset-0 flex items-center justify-center p-4">
                    {/* پس‌زمینه */}
                    <div className="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-zinc-800 via-zinc-950 to-black z-0"></div>
                    
                    <div className="relative z-10 w-full flex justify-center">
                        {step === 'intro' && <IntroScreen />}
                        {step === 'loading' && <LoadingScreen />}
                        {step === 'result' && <ResultScreen />}
                    </div>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<RoyalGrandPrizeApp />);
    </script>
    
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</body>
</html>
